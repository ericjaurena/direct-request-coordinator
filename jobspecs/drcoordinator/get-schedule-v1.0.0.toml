type = "directrequest"
schemaVersion = 1
requesters = [
    "0x0000000000000000000000000000000000000000"
] # Replace with DRCoordinator.sol address (1 of 3)
minContractPaymentLinkJuels = "20000000000000000" # 0.02 LINK
name = "Sportsdataio LinkPool Get Schedule v1.0.0 DRCoordinator"
contractAddress = "0x0000000000000000000000000000000000000000" # Replace with Operator.sol address (2 of 3)
maxTaskDuration = "0s"
observationSource = """
    decode_log          [type="ethabidecodelog"
                         abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                         data="$(jobRun.logData)"
                         topics="$(jobRun.logTopics)"]

    decode_cbor         [type="cborparse" data="$(decode_log.data)"]

    merge_req_params    [type="merge" left="{\\"gameIds\\": null}" right="$(decode_cbor)"]

    sportsdataio_lp     [type="bridge"
                         name="sportsdataio_lp"
                         requestData="{\\"data\\": {\\"endpoint\\": \\"schedule\\",\\"market\\": $(merge_req_params.market), \\"leagueId\\": $(merge_req_params.leagueId), \\"date\\": $(merge_req_params.date), \\"gameIds\\": $(merge_req_params.gameIds)}}"]

    parse_result        [type="jsonparse" data="$(sportsdataio_lp)" path="result"]

    encode_data         [type="ethabiencode"
                         abi="(bytes32 _requestId, bytes32[] _result)"
                         data="{\\"_requestId\\": $(decode_log.requestId),\\"_result\\": $(parse_result)}"]

    encode_tx           [type="ethabiencode"
                         abi="fulfillOracleRequest2(bytes32 requestId, uint256 payment, address callbackAddress, bytes4 callbackFunctionId, uint256 expiration, bytes calldata data)"
                         data="{\\"requestId\\": $(decode_log.requestId),\\"payment\\": $(decode_log.payment),\\"callbackAddress\\": $(decode_log.callbackAddr),\\"callbackFunctionId\\": $(decode_log.callbackFunctionId),\\"expiration\\": $(decode_log.cancelExpiration),\\"data\\": $(encode_data)}"]

    submit_tx           [type="ethtx" to="0x0000000000000000000000000000000000000000" data="$(encode_tx)" minConfirmations="$(decode_log.minConfirmations)" gasLimit="$(decode_log.gasLimit)"] // Replace with Operator.sol address (3 of 3)

    decode_log -> decode_cbor -> merge_req_params -> sportsdataio_lp -> parse_result -> encode_data -> encode_tx -> submit_tx
"""
